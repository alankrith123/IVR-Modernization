<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR System - TeamB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4 font-sans">
    <div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-md w-full border border-white/20">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2">
                <span class="text-4xl">üè¶</span>
                IVR System
            </h1>
            <p class="text-gray-600 text-sm font-medium">Interactive Voice Response - TeamB</p>
        </div>

        <!-- Display Section -->
        <div class="bg-gray-50/80 backdrop-blur rounded-2xl p-6 mb-6 border border-gray-200/50">
            <div class="flex justify-between items-center mb-4">
                <span class="text-xs text-gray-500 bg-gray-200/70 px-3 py-1 rounded-full font-medium" id="sessionId">Session: Loading...</span>
                <span class="status ready text-xs px-3 py-1 rounded-full font-bold" id="status">Ready</span>
            </div>
            <div class="response text-sm text-gray-700 leading-relaxed min-h-[60px] flex items-center" id="response">
                Press 1 for balance. 2 for recharge. 3 for last transaction. 4 for loan info. 5 for an agent. 6 to update details. 7 to cancel. 9 to repeat this menu.
            </div>
        </div>

        <!-- Dialpad -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="1">
                <div class="text-2xl font-bold text-gray-800 mb-1">1</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Balance</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="2">
                <div class="text-2xl font-bold text-gray-800 mb-1">2</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Recharge</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="3">
                <div class="text-2xl font-bold text-gray-800 mb-1">3</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Last Trans</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="4">
                <div class="text-2xl font-bold text-gray-800 mb-1">4</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Loan Info</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="5">
                <div class="text-2xl font-bold text-gray-800 mb-1">5</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Agent</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="6">
                <div class="text-2xl font-bold text-gray-800 mb-1">6</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Update</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="7">
                <div class="text-2xl font-bold text-gray-800 mb-1">7</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Cancel</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="8">
                <div class="text-2xl font-bold text-gray-800 mb-1">8</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">---</div>
            </button>
            <button class="dial-button group relative aspect-square rounded-full bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 shadow-lg hover:shadow-xl active:shadow-md transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 border border-gray-300/50" data-digit="9">
                <div class="text-2xl font-bold text-gray-800 mb-1">9</div>
                <div class="text-xs text-gray-600 absolute bottom-2 left-1/2 transform -translate-x-1/2 font-medium">Menu</div>
            </button>
        </div>

        <!-- Voice Command Section -->
        <div class="text-center mb-6">
            <div class="flex justify-center items-center gap-4">
                <button class="voice-button relative w-20 h-20 rounded-full bg-gradient-to-br from-green-400 to-emerald-500 hover:from-green-500 hover:to-emerald-600 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border border-green-300/50" id="voiceButton" onclick="toggleVoiceRecording()">
                    <div class="voice-icon text-2xl mb-1" id="voiceIcon">üé§</div>
                    <div class="voice-label text-xs font-semibold absolute bottom-2 left-1/2 transform -translate-x-1/2 whitespace-nowrap" id="voiceLabel">Voice Command</div>
                </button>
                
                <button class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border border-blue-300/50 text-xl" id="speechToggle" onclick="toggleSpeech()" title="Toggle text-to-speech">
                    üîä
                </button>
            </div>
            <div class="voice-status text-xs text-gray-600 mt-3 min-h-[20px]" id="voiceStatus"></div>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-xs text-gray-500 font-medium">Backend: localhost:3000 | Frontend: IVR Dialpad Interface</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
